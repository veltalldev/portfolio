name: Deploy Hugo site to GitHub Pages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-22.04
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0
      
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.126.0'
          extended: true
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: |
          npm init -y
          npm install -D tailwindcss postcss autoprefixer postcss-cli
          npm install

      - name: Setup Tailwind
        run: |
          npx tailwindcss init -p
          echo 'module.exports = {
            content: [
              "./layouts/**/*.html",
              "./content/**/*.{html,md}",
              "./themes/**/layouts/**/*.html"
            ],
            theme: {
              extend: {},
            },
            plugins: [],
          }' > tailwind.config.js

      - name: Build site
        run: hugo --minify
        env:
          HUGO_ENV: production
          HUGO_BASEURL: ${{ secrets.HUGO_BASEURL }}

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public