<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 300">
  <!-- Background -->
  <rect width="500" height="300" fill="#1A1A1A"/>
  
  <!-- Grid -->
  <g stroke="#333333" stroke-width="1" stroke-dasharray="2 2">
    <!-- Vertical lines -->
    <line x1="50" y1="40" x2="50" y2="250"/>
    <line x1="100" y1="40" x2="100" y2="250"/>
    <line x1="150" y1="40" x2="150" y2="250"/>
    <line x1="200" y1="40" x2="200" y2="250"/>
    <line x1="250" y1="40" x2="250" y2="250"/>
    <line x1="300" y1="40" x2="300" y2="250"/>
    <line x1="350" y1="40" x2="350" y2="250"/>
    <line x1="400" y1="40" x2="400" y2="250"/>
    <line x1="450" y1="40" x2="450" y2="250"/>
    <!-- Horizontal lines -->
    <line x1="50" y1="50" x2="450" y2="50"/>
    <line x1="50" y1="100" x2="450" y2="100"/>
    <line x1="50" y1="150" x2="450" y2="150"/>
    <line x1="50" y1="200" x2="450" y2="200"/>
    <line x1="50" y1="250" x2="450" y2="250"/>
  </g>

  <!-- Title -->
  <text x="250" y="30" 
        font-family="system-ui, -apple-system, sans-serif"
        font-size="16"
        fill="#FFFFFF"
        text-anchor="middle">Left Half Binary Search Setup</text>

  <!-- Left Half Sequence -->
  <g>
    <!-- Bar 1: value 15 (Left Boundary) -->
    <rect x="60" y="175" width="10" height="75" fill="#64FFDA" fill-opacity="0.9"/>
    <text x="65" y="270" font-size="12" fill="#FFFFFF" text-anchor="middle">15</text>

    <!-- Bar 2: value 18 (Unknown) -->
    <rect x="93" y="160" width="10" height="90" fill="#64FFDA" fill-opacity="0.3"/>
    <text x="98" y="270" font-size="12" fill="#888888" text-anchor="middle">?</text>

    <!-- Bar 3: value 20 (Target) -->
    <rect x="126" y="150" width="10" height="100" fill="#FFD700" fill-opacity="0.9"/>
    <text x="131" y="270" font-size="12" fill="#FFFFFF" text-anchor="middle">20</text>

    <!-- Bar 4: value 22 (Unknown) -->
    <rect x="159" y="140" width="10" height="110" fill="#64FFDA" fill-opacity="0.3"/>
    <text x="164" y="270" font-size="12" fill="#888888" text-anchor="middle">?</text>

    <!-- Bar 5: value 25 (Unknown) -->
    <rect x="192" y="125" width="10" height="125" fill="#64FFDA" fill-opacity="0.3"/>
    <text x="197" y="270" font-size="12" fill="#888888" text-anchor="middle">?</text>

    <!-- Bar 6: value 28 (Unknown Max) -->
    <rect x="225" y="110" width="10" height="140" fill="#FF6B6B" fill-opacity="0.9"/>
    <text x="230" y="270" font-size="14" fill="#FF6B6B" text-anchor="middle" font-weight="bold">?</text>
  </g>

  <!-- Target Indicator -->
  <g>
    <path 
      d="M131,80 L131,190"
      stroke="#FFD700"
      stroke-width="1"
      stroke-dasharray="4 2"
      fill="none"
    />
    <text
      x="131"
      y="70"
      fill="#FFD700"
      font-size="14"
      text-anchor="middle"
    >Target</text>
  </g>

  <!-- Unknown Max Value Indicator -->
  <g>
    <path 
      d="M230,100 L230,230"
      stroke="#FF6B6B"
      stroke-width="1"
      stroke-dasharray="4 2"
      fill="none"
    />
    <text
      x="230"
      y="90"
      fill="#FF6B6B"
      font-size="14"
      text-anchor="middle"
    >Unknown Max</text>
  </g>

  <!-- Annotation -->
  <g>
    <text x="380" y="140" font-size="14" fill="#FFFFFF" text-anchor="middle">Binary Search requires</text>
    <text x="380" y="160" font-size="14" fill="#FFFFFF" text-anchor="middle">both boundaries</text>
    <text x="380" y="190" font-size="14" fill="#FF6B6B" text-anchor="middle">Need to find maximum</text>
    <text x="380" y="210" font-size="14" fill="#FF6B6B" text-anchor="middle">value first</text>
  </g>
</svg>