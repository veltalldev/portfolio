<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 300">
  <!-- Background -->
  <rect width="500" height="300" fill="#1A1A1A"/>
  
  <!-- Grid -->
  <g stroke="#333333" stroke-width="1" stroke-dasharray="2 2">
    <!-- Vertical lines -->
    <line x1="50" y1="40" x2="50" y2="250"/>
    <line x1="100" y1="40" x2="100" y2="250"/>
    <line x1="150" y1="40" x2="150" y2="250"/>
    <line x1="200" y1="40" x2="200" y2="250"/>
    <line x1="250" y1="40" x2="250" y2="250"/>
    <line x1="300" y1="40" x2="300" y2="250"/>
    <line x1="350" y1="40" x2="350" y2="250"/>
    <line x1="400" y1="40" x2="400" y2="250"/>
    <line x1="450" y1="40" x2="450" y2="250"/>
    <!-- Horizontal lines -->
    <line x1="50" y1="50" x2="450" y2="50"/>
    <line x1="50" y1="100" x2="450" y2="100"/>
    <line x1="50" y1="150" x2="450" y2="150"/>
    <line x1="50" y1="200" x2="450" y2="200"/>
    <line x1="50" y1="250" x2="450" y2="250"/>
  </g>

  <!-- Title -->
  <text x="250" y="30" 
        font-family="system-ui, -apple-system, sans-serif"
        font-size="16"
        fill="#FFFFFF"
        text-anchor="middle">Original Sorted Array</text>

  <!-- Bars and Labels -->
  <g>
    <!-- Bar 1: value 2 -->
    <rect x="60" y="240" width="10" height="10" fill="#64FFDA" fill-opacity="0.9"/>
    <text x="65" y="270" font-size="12" fill="#FFFFFF" text-anchor="middle">2</text>

    <!-- Bar 2: value 4 -->
    <rect x="93" y="230" width="10" height="20" fill="#64FFDA" fill-opacity="0.9"/>
    <text x="98" y="270" font-size="12" fill="#FFFFFF" text-anchor="middle">4</text>

    <!-- Bar 3: value 6 -->
    <rect x="126" y="220" width="10" height="30" fill="#64FFDA" fill-opacity="0.9"/>
    <text x="131" y="270" font-size="12" fill="#FFFFFF" text-anchor="middle">6</text>

    <!-- Bar 4: value 8 -->
    <rect x="159" y="210" width="10" height="40" fill="#64FFDA" fill-opacity="0.9"/>
    <text x="164" y="270" font-size="12" fill="#FFFFFF" text-anchor="middle">8</text>

    <!-- Bar 5: value 10 -->
    <rect x="192" y="200" width="10" height="50" fill="#64FFDA" fill-opacity="0.9"/>
    <text x="197" y="270" font-size="12" fill="#FFFFFF" text-anchor="middle">10</text>

    <!-- Bar 6: value 13 -->
    <rect x="225" y="185" width="10" height="65" fill="#64FFDA" fill-opacity="0.9"/>
    <text x="230" y="270" font-size="12" fill="#FFFFFF" text-anchor="middle">13</text>

    <!-- Bar 7: value 15 -->
    <rect x="258" y="175" width="10" height="75" fill="#64FFDA" fill-opacity="0.9"/>
    <text x="263" y="270" font-size="12" fill="#FFFFFF" text-anchor="middle">15</text>

    <!-- Bar 8: value 18 -->
    <rect x="291" y="160" width="10" height="90" fill="#64FFDA" fill-opacity="0.9"/>
    <text x="296" y="270" font-size="12" fill="#FFFFFF" text-anchor="middle">18</text>

    <!-- Bar 9: value 20 -->
    <rect x="324" y="150" width="10" height="100" fill="#64FFDA" fill-opacity="0.9"/>
    <text x="329" y="270" font-size="12" fill="#FFFFFF" text-anchor="middle">20</text>

    <!-- Bar 10: value 22 -->
    <rect x="357" y="140" width="10" height="110" fill="#64FFDA" fill-opacity="0.9"/>
    <text x="362" y="270" font-size="12" fill="#FFFFFF" text-anchor="middle">22</text>

    <!-- Bar 11: value 25 -->
    <rect x="390" y="125" width="10" height="125" fill="#64FFDA" fill-opacity="0.9"/>
    <text x="395" y="270" font-size="12" fill="#FFFFFF" text-anchor="middle">25</text>

    <!-- Bar 12: value 28 -->
    <rect x="423" y="110" width="10" height="140" fill="#64FFDA" fill-opacity="0.9"/>
    <text x="428" y="270" font-size="12" fill="#FFFFFF" text-anchor="middle">28</text>
  </g>
</svg>