<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 300">
  <!-- Background -->
  <rect width="500" height="300" fill="#1A1A1A"/>
  
  <!-- Grid -->
  <g stroke="#333333" stroke-width="1" stroke-dasharray="2 2">
    <!-- Vertical lines -->
    <line x1="50" y1="40" x2="50" y2="250"/>
    <line x1="100" y1="40" x2="100" y2="250"/>
    <line x1="150" y1="40" x2="150" y2="250"/>
    <line x1="200" y1="40" x2="200" y2="250"/>
    <line x1="250" y1="40" x2="250" y2="250"/>
    <line x1="300" y1="40" x2="300" y2="250"/>
    <line x1="350" y1="40" x2="350" y2="250"/>
    <line x1="400" y1="40" x2="400" y2="250"/>
    <line x1="450" y1="40" x2="450" y2="250"/>
    <!-- Horizontal lines -->
    <line x1="50" y1="50" x2="450" y2="50"/>
    <line x1="50" y1="100" x2="450" y2="100"/>
    <line x1="50" y1="150" x2="450" y2="150"/>
    <line x1="50" y1="200" x2="450" y2="200"/>
    <line x1="50" y1="250" x2="450" y2="250"/>
  </g>

  <!-- Title -->
  <text x="250" y="30" 
        font-family="system-ui, -apple-system, sans-serif"
        font-size="16"
        fill="#FFFFFF"
        text-anchor="middle">Right Half Binary Search Setup</text>

  <!-- Right Half Sequence -->
  <g>
    <!-- Bar 7: value 2 (Unknown Min) -->
    <rect x="258" y="240" width="10" height="10" fill="#FF6B6B" fill-opacity="0.9"/>
    <text x="263" y="270" font-size="14" fill="#FF6B6B" text-anchor="middle" font-weight="bold">?</text>

    <!-- Bar 8: value 4 -->
    <rect x="291" y="230" width="10" height="20" fill="#64FFDA" fill-opacity="0.3"/>
    <text x="296" y="270" font-size="12" fill="#888888" text-anchor="middle">?</text>

    <!-- Bar 9: value 6 -->
    <rect x="324" y="220" width="10" height="30" fill="#64FFDA" fill-opacity="0.3"/>
    <text x="329" y="270" font-size="12" fill="#888888" text-anchor="middle">?</text>

    <!-- Bar 10: value 8 (Target) -->
    <rect x="357" y="210" width="10" height="40" fill="#FFD700" fill-opacity="0.9"/>
    <text x="362" y="270" font-size="12" fill="#FFFFFF" text-anchor="middle">8</text>

    <!-- Bar 11: value 10 -->
    <rect x="390" y="200" width="10" height="50" fill="#64FFDA" fill-opacity="0.3"/>
    <text x="395" y="270" font-size="12" fill="#888888" text-anchor="middle">?</text>

    <!-- Bar 12: value 13 (Right Boundary) -->
    <rect x="423" y="185" width="10" height="65" fill="#64FFDA" fill-opacity="0.9"/>
    <text x="428" y="270" font-size="12" fill="#FFFFFF" text-anchor="middle">13</text>
  </g>

  <!-- Target Indicator -->
  <g>
    <path 
      d="M362,80 L362,190"
      stroke="#FFD700"
      stroke-width="1"
      stroke-dasharray="4 2"
      fill="none"
    />
    <text
      x="362"
      y="70"
      fill="#FFD700"
      font-size="14"
      text-anchor="middle"
    >Target</text>
  </g>

  <!-- Unknown Min Value Indicator -->
  <g>
    <path 
      d="M263,100 L263,230"
      stroke="#FF6B6B"
      stroke-width="1"
      stroke-dasharray="4 2"
      fill="none"
    />
    <text
      x="263"
      y="90"
      fill="#FF6B6B"
      font-size="14"
      text-anchor="middle"
    >Unknown Min</text>
  </g>

  <!-- Annotation -->
  <g>
    <text x="120" y="140" font-size="14" fill="#FFFFFF" text-anchor="middle">Binary Search requires</text>
    <text x="120" y="160" font-size="14" fill="#FFFFFF" text-anchor="middle">both boundaries</text>
    <text x="120" y="190" font-size="14" fill="#FF6B6B" text-anchor="middle">Need to find minimum</text>
    <text x="120" y="210" font-size="14" fill="#FF6B6B" text-anchor="middle">value first</text>
  </g>
</svg>