<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 300">
  <!-- Background -->
  <rect width="500" height="300" fill="#1A1A1A"/>
  
  <!-- Grid -->
  <g stroke="#333333" stroke-width="1" stroke-dasharray="2 2">
    <!-- Vertical lines -->
    <line x1="50" y1="40" x2="50" y2="250"/>
    <line x1="100" y1="40" x2="100" y2="250"/>
    <line x1="150" y1="40" x2="150" y2="250"/>
    <line x1="200" y1="40" x2="200" y2="250"/>
    <line x1="250" y1="40" x2="250" y2="250"/>
    <line x1="300" y1="40" x2="300" y2="250"/>
    <line x1="350" y1="40" x2="350" y2="250"/>
    <line x1="400" y1="40" x2="400" y2="250"/>
    <line x1="450" y1="40" x2="450" y2="250"/>
    <!-- Horizontal lines -->
    <line x1="50" y1="50" x2="450" y2="50"/>
    <line x1="50" y1="100" x2="450" y2="100"/>
    <line x1="50" y1="150" x2="450" y2="150"/>
    <line x1="50" y1="200" x2="450" y2="200"/>
    <line x1="50" y1="250" x2="450" y2="250"/>
  </g>

  <!-- Title -->
  <text x="250" y="30" 
        font-family="system-ui, -apple-system, sans-serif"
        font-size="16"
        fill="#FFFFFF"
        text-anchor="middle">Traversal Order in Rotated Array</text>

  <!-- Bars and Labels (Muted) -->
  <g opacity="0.2">
    <!-- Bar 1: value 15 (left boundary) -->
    <rect x="60" y="175" width="10" height="75" fill="#64FFDA"/>
    <text x="65" y="270" font-size="12" fill="#FFFFFF" text-anchor="middle">?</text>

    <!-- Bar 2: value 18 -->
    <rect x="93" y="160" width="10" height="90" fill="#64FFDA"/>
    <text x="98" y="270" font-size="12" fill="#FFFFFF" text-anchor="middle">?</text>

    <!-- Bar 3: value 20 (potential target) -->
    <rect x="126" y="150" width="10" height="100" fill="#64FFDA"/>
    <text x="131" y="270" font-size="12" fill="#FFFFFF" text-anchor="middle">?</text>

    <!-- Bar 4: value 22 -->
    <rect x="159" y="140" width="10" height="110" fill="#64FFDA"/>
    <text x="164" y="270" font-size="12" fill="#FFFFFF" text-anchor="middle">?</text>

    <!-- Bar 5: value 25 -->
    <rect x="192" y="125" width="10" height="125" fill="#64FFDA"/>
    <text x="197" y="270" font-size="12" fill="#FFFFFF" text-anchor="middle">?</text>

    <!-- Bar 6: value 28 (maximum) -->
    <rect x="225" y="110" width="10" height="140" fill="#64FFDA"/>
    <text x="230" y="270" font-size="12" fill="#FFFFFF" text-anchor="middle">?</text>

    <!-- Bar 7: value 2 (minimum) -->
    <rect x="258" y="240" width="10" height="10" fill="#64FFDA"/>
    <text x="263" y="270" font-size="12" fill="#FFFFFF" text-anchor="middle">?</text>

    <!-- Bar 8: value 4 -->
    <rect x="291" y="230" width="10" height="20" fill="#64FFDA"/>
    <text x="296" y="270" font-size="12" fill="#FFFFFF" text-anchor="middle">?</text>

    <!-- Bar 9: value 6 -->
    <rect x="324" y="220" width="10" height="30" fill="#64FFDA"/>
    <text x="329" y="270" font-size="12" fill="#FFFFFF" text-anchor="middle">?</text>

    <!-- Bar 10: value 8 (target) -->
    <rect x="357" y="210" width="10" height="40" fill="#64FFDA"/>
    <text x="362" y="270" font-size="12" fill="#FFFFFF" text-anchor="middle">?</text>

    <!-- Bar 11: value 10 -->
    <rect x="390" y="200" width="10" height="50" fill="#64FFDA"/>
    <text x="395" y="270" font-size="12" fill="#FFFFFF" text-anchor="middle">?</text>

    <!-- Bar 12: value 13 (right boundary) -->
    <rect x="423" y="185" width="10" height="65" fill="#64FFDA"/>
    <text x="428" y="270" font-size="12" fill="#FFFFFF" text-anchor="middle">?</text>
  </g>

  <!-- Highlighted Bars -->
  <g>
    <!-- Minimum (1) -->
    <rect x="258" y="240" width="10" height="10" fill="#64FFDA" fill-opacity="0.9"/>
    
    <!-- First potential target (2) -->
    <rect x="357" y="210" width="10" height="40" fill="#FFD700" fill-opacity="0.5" 
          stroke="#FFD700" stroke-width="1" stroke-dasharray="2 2"/>
    
    <!-- Right boundary (3) -->
    <rect x="423" y="185" width="10" height="65" fill="#64FFDA" fill-opacity="0.9"/>
    
    <!-- Left boundary (4) -->
    <rect x="60" y="175" width="10" height="75" fill="#64FFDA" fill-opacity="0.9"/>
    
    <!-- Second potential target (5) -->
    <rect x="126" y="150" width="10" height="100" fill="#FFD700" fill-opacity="0.5"
          stroke="#FFD700" stroke-width="1" stroke-dasharray="2 2"/>
    
    <!-- Maximum (6) -->
    <rect x="225" y="110" width="10" height="140" fill="#64FFDA" fill-opacity="0.9"/>
  </g>

  <!-- Order Annotations -->
  <g>
    <!-- Guide Lines -->
    <line x1="263" y1="80" x2="263" y2="240" stroke="#64FFDA" stroke-width="1" stroke-dasharray="4 2" stroke-opacity="0.4"/>
    <line x1="362" y1="80" x2="362" y2="210" stroke="#FFD700" stroke-width="1" stroke-dasharray="4 2" stroke-opacity="0.4"/>
    <line x1="428" y1="80" x2="428" y2="185" stroke="#64FFDA" stroke-width="1" stroke-dasharray="4 2" stroke-opacity="0.4"/>
    <line x1="65" y1="80" x2="65" y2="175" stroke="#64FFDA" stroke-width="1" stroke-dasharray="4 2" stroke-opacity="0.4"/>
    <line x1="131" y1="80" x2="131" y2="150" stroke="#FFD700" stroke-width="1" stroke-dasharray="4 2" stroke-opacity="0.4"/>
    <line x1="230" y1="80" x2="230" y2="110" stroke="#64FFDA" stroke-width="1" stroke-dasharray="4 2" stroke-opacity="0.4"/>

    <!-- Order Circles -->
    <g>
      <!-- Circle 1 -->
      <circle cx="263" cy="80" r="8" fill="#1A1A1A" stroke="#64FFDA" stroke-width="1"/>
      <text x="263" y="83" font-size="10" fill="#FFFFFF" text-anchor="middle">1</text>
      
      <!-- Circle 2 -->
      <circle cx="362" cy="80" r="8" fill="#1A1A1A" stroke="#FFD700" stroke-width="1" stroke-opacity="0.5"/>
      <text x="362" y="83" font-size="10" fill="#FFFFFF" text-anchor="middle">2</text>
      
      <!-- Circle 3 -->
      <circle cx="428" cy="80" r="8" fill="#1A1A1A" stroke="#64FFDA" stroke-width="1"/>
      <text x="428" y="83" font-size="10" fill="#FFFFFF" text-anchor="middle">3</text>
      
      <!-- Circle 4 -->
      <circle cx="65" cy="80" r="8" fill="#1A1A1A" stroke="#64FFDA" stroke-width="1"/>
      <text x="65" y="83" font-size="10" fill="#FFFFFF" text-anchor="middle">4</text>
      
      <!-- Circle 5 -->
      <circle cx="131" cy="80" r="8" fill="#1A1A1A" stroke="#FFD700" stroke-width="1" stroke-opacity="0.5"/>
      <text x="131" y="83" font-size="10" fill="#FFFFFF" text-anchor="middle">5</text>
      
      <!-- Circle 6 -->
      <circle cx="230" cy="80" r="8" fill="#1A1A1A" stroke="#64FFDA" stroke-width="1"/>
      <text x="230" y="83" font-size="10" fill="#FFFFFF" text-anchor="middle">6</text>
    </g>
  </g>
</svg>