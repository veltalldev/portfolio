baseURL = "http://localhost:1313"
languageCode = "en-us"
title = "Veltalldev"


[params]
math = true
defaultTheme = "dark"
disableThemeToggle = true
customCSS = [
  "css/extended/custom-variables.css",
  "css/extended/footer.css",
  "css/extended/header.css",
  "css/extended/home.css",
  "css/extended/math.css",
  "css/extended/nav-card.css",
  "css/extended/notice.css",
  "css/extended/problem-example.css",
  "css/extended/problem.css",
  "css/extended/professional-landing-page.css",
  "css/extended/proof.css",
  "css/extended/section-divider.css",
  "css/extended/section.css",
  "css/extended/shared-backgrounds.css",
  "css/extended/single.css",
  "css/extended/story.css",
  "css/extended/svg.css",
  "css/extended/text-exchange.css",
  "css/extended/toc.css",
]
# Profile mode configurations
[params.profileMode]
enabled = true
title = "This is a series of snapshots of my personhood through time."
subtitle = "I try to do things in a thoughtful way."
imageUrl = "" # Add if you want a profile image


# Keep your social icons config
[[params.socialIcons]]
name = "GitHub"
url = "https://github.com/veltalldev"

[[params.socialIcons]]
name = "YouTube"
url = "https://www.youtube.com/@vdinh143"

[[params.socialIcons]]
name = "BlueSky"
url = "https://bsky.app/profile/kafeaulait.bsky.social"

[markup]
[markup.highlight]
anchorLineNos = false
codeFences = true
guessSyntax = true
hl_Lines = ''
lineAnchors = ''
lineNoStart = 1
lineNos = true
lineNumbersInTable = false
noClasses = false          # Important! Use CSS classes instead of inline styles
noHl = false
style = 'monokai'          # You can pick a base style, but we'll override with CSS
tabWidth = 2
[markup.goldmark]
[markup.goldmark.renderer]
unsafe = true

[outputs]
home = ["HTML", "RSS", "JSON"]
