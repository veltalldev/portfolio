<header class="header bg-gray-900 dark:bg-gray-900">
  <nav class="nav max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
    <div class="logo flex items-center">
      <a href="{{ .Site.BaseURL }}" class="text-xl font-bold text-white hover:text-gray-200">
        {{ .Site.Title }}
      </a>
    </div>
    
    <div class="flex items-center">
      <ul id="menu" class="flex space-x-4 mr-4">
        {{ range .Site.Menus.main }}
        <li>
          <a href="{{ .URL }}" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">
            {{ .Name }}
          </a>
        </li>
        {{ end }}
      </ul>
      
      {{- if (not .Site.Params.disableThemeToggle) }}
      <div class="logo-switches">
        <button id="theme-toggle" accesskey="t" title="(Alt + T)" class="text-gray-300 hover:text-white">
          <svg id="moon" xmlns="http://www.w3.org/2000/svg" width="24" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" />
          </svg>
          <svg id="sun" xmlns="http://www.w3.org/2000/svg" width="24" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="5" />
            <line x1="12" y1="1" x2="12" y2="3" />
            <line x1="12" y1="21" x2="12" y2="23" />
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
            <line x1="1" y1="12" x2="3" y2="12" />
            <line x1="21" y1="12" x2="23" y2="12" />
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
          </svg>
        </button>
      </div>
      {{- end }}
    </div>
  </nav>
</header>
