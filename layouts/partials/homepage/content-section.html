    <div class="space-y-4">
        {{ $pages := where .context.Site.RegularPages "Section" .section | first 3 }}
        {{ range $pages }}
        {{ partial "homepage/content-card.html" . }}
        {{ end }}
    </div>
    <a href="/{{ .section }}/" 
       class="inline-block mt-4 text-blue-600 dark:text-blue-400 hover:underline">

    </a>
</section>
