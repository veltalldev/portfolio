<article class="bg-white dark:bg-gray-800 rounded-lg shadow-lg overflow-hidden">
    {{ with .Params.image }}
    <img src="{{ . }}" alt="{{ $.Title }}" class="w-full h-48 object-cover">
    {{ end }}
    <div class="p-6">
        <h3 class="text-xl font-semibold mb-2">
            <a href="{{ .RelPermalink }}" 
               class="text-gray-900 dark:text-white hover:text-blue-600 dark:hover:text-blue-400">
                {{ .Title }}
            </a>
        </h3>
        <p class="text-gray-600 dark:text-gray-300">{{ .Summary }}</p>
        {{ with .Params.tech }}
        <div class="mt-4 flex flex-wrap gap-2">
            {{ range . }}
            <span class="px-2 py-1 text-sm bg-gray-100 dark:bg-gray-700 rounded">
                {{ . }}
            </span>
            {{ end }}
        </div>
        {{ end }}
    </div>
</article>
