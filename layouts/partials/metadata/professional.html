<div class="metadata">
    {{ with .Date }}
    <time datetime="{{ .Format "2006-01-02T15:04:05Z07:00" }}">
        {{ .Format "January 2, 2006" }}
    </time>
    {{ end }}
    {{ with .Params.tags }}
    <div class="tags">
        {{ range . }}
        <span class="tag">{{ . }}</span>
        {{ end }}
    </div>
    {{ end }}
</div>
