<div class="toc">
    <div class="toc-header" onclick="this.parentElement.classList.toggle('collapsed')">
        <h2>Table of Contents</h2>
        <svg class="chevron" viewBox="0 0 24 24" width="24" height="24">
            <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 9l6 6 6-6"/>
        </svg>
    </div>
    <div class="toc-content">
        {{ .TableOfContents }}
    </div>
</div>
